server:
  port: 8081

customer:
  file:
    url: src/main/resources/data/customers.json

rest:
  address-service:
    uri: http://localhost:8082/address-api/addresses

cache:
  clean:
    intervalInMilliseconds: 20000


management:
  endpoints:
    web:
      exposure:
        include: health, info, heapdump, threaddump, metrics
  info:
    env:
      enabled: true
info:
  contributors:
    - Ilker Yaman
    - Sinan Bulubay
    - Gizem Solum
    - Abdul Samet Altunsoy

spring-doc:
  packages-to-scan: com.nsc.customer.controller
  api-docs:
    enabled: true
    path: /customer-api/api-docs
  swagger-ui:
    path: /customer-api/swagger-ui

